<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CASE_STYDY_MODULE1.css">
</head>
<body>
<div id="all">
    <div id="divHead" onclick="comeBack()">
        <h1>BÁCH HÓA ĐEN</h1>
        <h2>""</h2>
    </div>
    <br>
    <table id="searchTable">
        <tr>
            <td><label><input type="text" id="searchInfo" placeholder="Nhập sản  phẩm muốn tìm..." style="width: 500px"></label>
            </td>
            <td>
                <button onclick="searchProduct()">Tìm kiếm</button>
            </td>
        </tr>
    </table>
    <br>
    <table id="listProduct">
        <thead id="headTable">
        <tr>
            <th colspan="6" height="30">DANH SÁCH KHO HÀNG</th>
        </tr>
        <tr>
            <th width="150" height="25">Ảnh</th>
            <th width="100" height="25">Mã</th>
            <th width="200" height="25">Tên</th>
            <th width="150" height="25">Giá</th>
            <th width="90" height="25">Tồn Kho</th>
            <th width="100" height="25">Tùy Chọn</th>
        </tr>
        </thead>
        <tbody id="listBody"></tbody>
    </table>
    <table id="addInfoTable">
        <tr>
            <th colspan="2" height="25">THÔNG TIN SẢN PHẨM</th>
        </tr>
        <tr>
            <th>Ảnh</th>
            <th><input type="text" id="img"></th>
        </tr>
        <tr>
            <th>Mã</th>
            <th><label><input type="text" id="ID"></label></th>
        </tr>
        <tr>
            <th>Tên</th>
            <th><label><input type="text" id="name"></label></th>
        </tr>
        <tr>
            <th>Giá</th>
            <th><label><input type="text" id="price"></label></th>
        </tr>
        <tr>
            <th width="80px">Số lượng</th>
            <th><label><input type="number" id="sl"></label></th>
        </tr>
        <tr>
            <th colspan="2">
                <button id="add" onclick="add()">Add</button>
                <button id="upDate" style="display: none">Up Date</button>
                <button id="cancer" style="display: none" onclick="cancer()">Cancer</button>
            </th>
        </tr>
    </table>
</div>
</body>
<script src="CASE_STUDY_MODULE1.js"></script>
</html>
