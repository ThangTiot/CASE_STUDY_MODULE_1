<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CASE_STYDY_MODULE1.css">
</head>
<body>
<img id="imgBackground" src="https://mtrend.vn/wp-content/uploads/2019/05/hinh-nen-galaxy-may-tinh-5.jpg" >
<!--TẠO FORM ĐĂNG NHẬP-->
<div id="divLogIn">
    <label>User<br>
        <input type="text" id="user"><br>
    </label>
    <label>Password<br>
        <input type="password" id="password"><br>
    </label>
    <p id="announce" style="color: red"></p>
    <button onclick="logIn()">Log In</button>
    <p id="crAccount" onclick="displayCreatAccountForm()"><u>I don't have an account!</u></p>
</div>
<!--TẠO FORM ĐĂNG KÍ-->
<div id="divCreatAccount" style="display: none">
    <label>Creat User<br>
        <input type="text" id="creatUser"><br>
    </label>
    <label>Creat Password<br>
        <input type="password" id="creatPassword"><br>
    </label>
    <button onclick="creatAccount()" style="width: 110px">Creat Account</button>
</div>

<!--TẠO TRANG WEB QUẢN LÝ KHO HÀNG-->
<div id="all" style="display: none">
<!--    TẠO POSTER-->
    <div id="divHead" onclick="comeBack()">
        <h1>BÁCH HÓA VÔ DỤNG</h1>
<!--        <h2>"Thứ Gì Bạn Cần Chúng Tôi Đều Không Có"</h2>-->
        <h2>"HELLO!"</h2>
    </div>
    <div id="divLogOut">
        <h4 id="userName" style="font-style: italic"></h4>
        <button onclick="logOut()" id="logOut">Log Out</button>
    </div>
    <br>
<!--    TẠO FORM TÌM KIẾM-->
    <table id="searchTable">
        <tr>
            <td><label><input type="text" id="searchInfo" placeholder="Nhập tên sản  phẩm muốn tìm..."></label>
            </td>
            <td>
                <button onclick="searchProduct()" style="width: auto">Tìm kiếm</button>
            </td>
        </tr>
    </table>
    <br>
<!--    TẠO BẢNG DANH SÁCH KHO HÀNG-->
    <table id="listProduct">
        <thead id="headTable">
        <tr>
            <th colspan="6" height="30" style="font-size: 22px">DANH SÁCH KHO HÀNG</th>
        </tr>
        <tr>
            <th width="150" height="25">Ảnh</th>
            <th width="100">Mã</th>
            <th width="200">Tên</th>
            <th width="150">Giá</th>
            <th width="90">Tồn Kho</th>
            <th width="100">Tùy Chọn</th>
        </tr>
        </thead>
        <tbody id="listBody"></tbody>
    </table>
<!--    TẠO FORM THÊM/SỬA THÔNG TIN SẢN PHẨM-->
    <table id="addInfoTable">
        <tr>
            <th colspan="2" height="25" style="background-color: #0a5bf1; color: #ffffff">THÔNG TIN SẢN PHẨM</th>
        </tr>
        <tr>
            <th>Ảnh</th>
            <th><input type="text" id="img"></th>
        </tr>
        <tr>
            <th>Mã</th>
            <th><label><input type="text" id="ID"></label></th>
        </tr>
        <tr>
            <th>Tên</th>
            <th><label><input type="text" id="name"></label></th>
        </tr>
        <tr>
            <th>Giá</th>
            <th><label><input type="text" id="price"></label></th>
        </tr>
        <tr>
            <th width="80px">Số lượng</th>
            <th><label><input type="number" id="sl"></label></th>
        </tr>
        <tr>
            <th colspan="2">
                <button id="add" onclick="add()">Add</button>
                <button id="upDate" style="display: none; width: 70px">Up Date</button>
                <button id="cancer" style="display: none" onclick="cancer()">Cancer</button>
            </th>
        </tr>
    </table>
</div>
</body>
<script src="CASE_STUDY_MODULE1.js"></script>
</html>
